<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css" />
    <title>Document</title>
</head>
<body>
    <h1>Learn Flex</h1>
    <!-- <div class="tryDisplayFlex">
        <div>Item1</div>
        <div >Item2</div>
    </div> -->
    <div class="flex1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex2">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="flex3">
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="flex4">
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <div class="flex5">
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
    <div class="flex6">
       <div>16</div>
       </div>
    <div class="flex7">
        <div style="order: 8;">17</div>
        <div style="order: 9;">18</div>
        <div style="order: 7;">19</div>
    </div>
    <div class="flex8">
        <div style="flex-grow:1;">20</div>
        <div style="flex-grow:1;">21</div>
        <div style="flex-grow:5;">22</div>
    </div>
    <div class="flex9">
        <div>23</div>
        <div style="flex-shrink: 10">24</div>
        <div >25</div>
    </div>
    <div class="flex10">
        <div>26</div>
        <div style="flex-basis: 150px;">27</div>
        <div>28</div>
    </div>
    <div class="flex11">
        <div class=".flex-item-right">29</div>
        <div class="flex-item-left">30</div>
    </div>
</body>
</html>
